<!DOCTYPE html>

<html>
  <head>
    <title>Pad</title>
    <meta charset="UTF-8"/>
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    
    <div class="wrap">
      
      <div class="row">
        <div class="wrap-pad">
          <div class="pad" id="kick">
            <p>Kick</p>
          </div>
        </div>

        <div class="wrap-pad">
          <div class="pad" id="snare">
            <p>Snare</p>
          </div>
        </div>

        <div class="wrap-pad">
          <div class="pad" id="hihat">
            <p>Hi hat</p>
          </div>
        </div>

        <div class="wrap-pad">
          <div class="pad" id="gun">
            <p>Gun</p>
          </div>
        </div>
      </div> 

      <div class="row">
        <div class="wrap-pad">
          <div class="pad" id="crash">
            <p>Crash</p>
          </div>
        </div>

        <div class="wrap-pad">
          <div class="pad" id="tom">
            <p>Tom</p>
          </div>
        </div>

        <div class="wrap-pad">
          <div class="pad" id="openhat">
            <p>Open hat</p>
          </div>
        </div>

        <div class="wrap-pad">
          <a class="pad" href="#" id="sample">
            <p>Sample</p>
          </a>
        </div>
      </div> 

    </div>

    <audio id="audio_kick" src="./music/kick.wav" preload="auto"></audio>

    <audio id="audio_snare" src="./music/snare.wav" preload="auto"></audio>
    <audio id="audio_hihat" src="./music/hihat.mp3" preload="auto"></audio>
    <audio id="audio_gun" src="https://sounds-mp3.com/mp3/0011751.mp3" preload="auto"></audio>

    <audio id="audio_crash" src="./music/crash.wav" preload="auto"></audio>
    <audio id="audio_tom" src="./music/tom.wav" preload="auto"></audio>
    <audio id="audio_openhat" src="./music/openhat.wav" preload="auto"></audio>
    <audio id="audio_sample" src="./music/sample.wav" preload="auto"></audio>

    <script src="./js/script.js" type="text/javascript"></script>
  </body>

</html>
